<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando archivo de estilo-->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <!--Menu de navegacion -->
    <nav class="menu" id="menu">
        <!-- Div para los iconos de version celular-->
        <div class="contenedor contenedor-botones-menu">
            <button id="btn-menu-barras" class="btn-menu-barras"><i class="fas fa-bars"></i></button> 
            <button id="btn-menu-cerrar" class="btn-menu-cerrar"><i class="fas fa-times"></i></button>
        </div>

        <!-- Div de version de escritorio-->
        <div class="contenedor contenedor-enlaces-nav">
            <div class="btn-categorias" id="btn-categorias">
                <p>Todos los <span>Recursos</span></p>
                <i class="fas fa-caret-down"></i>
            </div>


            <div class="enlaces">
                <a href="#">Cuenta</a>
                <a href="#">Noticias</a>
                <a href="#">Opciones</a>
                <a href="#">Ayuda</a>
    
            </div>
        </div>
        <!-- Posicionamiento relativo-->
        <div class="contenedor contenedor-grid">
            <div class="grid" id="grid">
                <div class="categorias">
                    <button class="btn-regresar"><i class="fas fa-arrow-left"></i></button>
                    <h3 class="categorias">Categorias</h3>

                    <a href="#" data-categoria="proyectos">Proyectos <i class="fas fa-angle-right"></i></a>
                    <a href="#" data-categoria="herramientas">Herramientas <i class="fas fa-angle-right"></i></a>
                    <a href="#" data-categoria="accesos">Accesos <i class="fas fa-angle-right"></i></a>
                    <a href="#" data-categoria="generales">Generales <i class="fas fa-angle-right"></i></a>
                </div>

                <div class="contenedor-subcategorias"></div>
            </div>
        </div>
    </nav>

    <main class="contenedor">
        <article></article>
    </main>
    
    <script src="https://kit.fontawesome.com/2643b80df0.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
